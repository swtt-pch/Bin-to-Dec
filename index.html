<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bin-to-Dec</title>
    <script type="text/javascript" src="./control/index.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="conteudo">
            <h1 class="titulo">Bin-to-Dec: Binary to Decimal</h1>
            <p class="descricao">Bin-to-Dec permite que o usuário insira uma String com 0's e 1's em qualquer sequência e então é exposto pra ele o equivalente decimal.</p>
            <input type="text" name="inp-binary" id="inp-binary" placeholder="insira o número binário" autofocus>
            <button onclick="converter()">Show Decimal</button>
            <div class="painel"><span id="span-show-decimal">O resultado irá aparecer aqui</span></div>
        </div>
    </div>
</body>
</html>
